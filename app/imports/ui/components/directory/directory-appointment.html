<template name="Directory_Appointment">

  <div class="card">
    <div class="content">
      <img class="right floated small ui image" src="{{ commuter.picture }}" style="max-width: 100px; height: 100px;">
      <div class="header">
        {{ commuter.firstName }} {{ commuter.lastName }}
      </div>
      <div class="meta">
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
      </div>

      <div class="meta">
        {{ commuter.city}}, {{ commuter.zipcode}}
      </div>
      <div class="meta">
        Departing At: {{appointment.timeSlot}}
      </div>
      <div class="meta">
        Seats Available: {{ appointment.seats}}
      </div>

      <div style="margin-top: 10px">

      </div>

    </div>
    <div class="extra content">
      <button class="tiny ui blue button">Schedule</button>
    </div>
  </div>

</template>
