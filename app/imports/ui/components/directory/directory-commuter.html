<template name="Directory_Commuter">

  <div class="card">
    <div class="content">
      <img class="right floated small ui image" src="/images/default-profile-pic.jpg"
           style="max-width: 100px; height: 100px;">
      <div class="header">
        {{ commuter.firstName }} {{ commuter.lastName }}
      </div>
      <div class="meta">
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
      </div>
      <div class="meta">
        {{ commuter.city}}
      </div>
      <div class="meta">
        {{ commuter.zipcode}}
      </div>

      <div style="margin-top: 10px">

      </div>

    </div>
    <div class="extra content">
      <div class="ui equal width center aligned grid">
        <div class="column"><a href="mailto:{{ commuter.email}}"><i class="big green mail icon"></i></a></div>
        <button class="ui blue button">SCHEDULE</button>
      </div>
    </div>
  </div>

</template>
