<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">

      <div class="ui container">
        <h1 class="ui header">Find a Ride</h1>
        <form class="ui equal width form filter-data-form">
          <div class="field">
            {{> Select_Form_Control label="Time" options=ridetimes multiple=false }}
          </div>
          <button class="ui teal button" type="submit">shooots</button>
        </form>
      </div>

    <div class="ui centered dividing header">Available Rides</div>

    <div class="ui container">
        {{> Filter_Page_Directory commuters=commuters }}
      </div>
  </div>
  {{/if}}
</template>
