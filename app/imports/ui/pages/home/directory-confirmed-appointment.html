<template name="Directory_Confirmed_Appointment">
  <div class="card" id="{{ appointment._id }}" style="width: 400px; margin: auto; border-radius: 0; background-color: rgba(255,255,255, 0.5);">
    <div class="content">
      <div class="ui two column grid">
        <div class="column">
          <div class="header" style="margin-bottom: 5px;">
            {{appointment.date}}
          </div>
          <div class="meta">
            Departing At: {{appointment.timeSlot}}
          </div>
          <div class="meta">
            Seats Available: {{ appointment.seats}}
          </div>
          <div class="meta">
            Comments: {{ appointment.comments}}
          </div>
        </div>
        <div class="column" style="margin: auto;">
          <button class="ui blue centered button completed">
            Completed
          </button>
        </div>
      </div>
    </div>
    <div class="ui bottom attached segment" style="background-color: rgba(255,255,255, 0.5);">
      <div class="extra content">
        <h2 class="ui tiny header" style="padding-bottom: 5px;">Who's Riding</h2>
      </div>
      {{#each rider in (showRiders appointment)}}
      <div class="ui container">
        <img class="right floated small ui image" src="{{ driver.picture }}" style="max-width: 75px; height: 75px; ">
        <div class="meta">
          {{rider.firstName}} {{rider.lastName}}
        </div>
        <div class="meta">
          Email: {{rider.email}}
        </div>
        <div class="meta">
          Phone: {{rider.phone}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
