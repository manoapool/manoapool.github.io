  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

          <div class="content">

            <div class="meta">8:00 am</div>

              <h4>Riders: Dequavious Johnson, Patty Krabby</h4>
            </div>

        </div>

      </div>

          <div class="card">
            <div class="content">
              <div class="header">Elliot Fu</div>
