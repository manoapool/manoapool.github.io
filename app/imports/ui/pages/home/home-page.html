<template name="Home_Page">
  <link rel="stylesheet" href="home-page.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

{{#if Template.subscriptionsReady}}
  <div class="ui grid" style=" background: url('http://1.bp.blogspot.com/-1Pdt9nzhAws/WZnACrFD7iI/AAAAAAAADis/ICZ8R-Ub6dYkqplo3pjftmdbQyArWI_agCK4BGAYYCw/s1600/summershouldgetaspeedingticket.jpg')no-repeat center center fixed; padding-bottom: 400px; padding-right: 0px; width: 6000px;">
  <div class="four wide column" >
    <h1 style="color: white; font-size: 50px; font-family: 'Josefin Sans', Georgia, serif">
      Welcome, {{ displayUser }}!</h1>
    <div class="four column row" style="padding-top: 100px">
      <div class="six wide column">
        <button onclick="location.href='schedule'" class="massive inverted olive ui button" style="border-radius: 50px; margin-left: 400px">
          Give a RIDE!
        </button>

        <button onclick="location.href='filter'" class="massive inverted olive ui button" style="border-radius: 50px; margin-left: 50px">
          Find a RIDE!
        </button>
        <div class="ui two column grid">
          <div class="column">
            <div class="ui inverted header">
              Confirmed Appointments:
            </div>
            <div style="margin-top: 20px" class="ui cards">
              {{#each appointment in confirmedAppointments }}
              {{> Directory_Appointment appointment=appointment driver=(findDriver appointment)  }}
              {{/each}}
            </div>
          </div>
          <div class="column">
            <div class="ui inverted header">
              Notifications:
            </div>
            {{> Confirm_Riders_Directory pendingRiders=pendingRiders }}
          </div>
        </div>

      </div>
      </div>
    </div>
  </div>

  {{/if}}

</template>
