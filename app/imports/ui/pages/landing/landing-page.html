
  <template name="Landing_Page">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lemonada' rel='stylesheet'>

    <div class="ui grid" style=" background: url('http://1.bp.blogspot.com/-1Pdt9nzhAws/WZnACrFD7iI/AAAAAAAADis/ICZ8R-Ub6dYkqplo3pjftmdbQyArWI_agCK4BGAYYCw/s1600/summershouldgetaspeedingticket.jpg')no-repeat center center fixed; padding-bottom: 100px; padding-right: 0px; width: 6000px;">
      <div class="four wide column" >
        <h1 style="color: white; font-size: 50px; font-family: 'Baloo', Georgia, serif">
          Shooots!</h1>
        <div class="home-container" style="margin-right: 500px; margin-left: 30px">

          <input type="radio" id="i1" name="images" checked />
          <input type="radio" id="i2" name="images" />
          <input type="radio" id="i3" name="images" />
          <input type="radio" id="i4" name="images" />
          <input type="radio" id="i5" name="images" />

          <div class="slide_img" id="one">
            <div class="ui grid slide">
              <div class="ui eight wide column slide1">
                <img class="ui huge centered rounded fluid image slide1" src="/images/landing-page-1.jpg" style="margin-top: 60px">
              </div>
              <div class="ui eight wide column slide1-2">
                <h1 class="ui landing-section-header">Rate drivers and riders </h1>
                <h4 class="landing-section-header1" style="padding: 0px 20px 0px 30px">Highest rated will be named "Driver of the month" or "Rider of the month"</h4>
              </div>
            </div>

            <label class="prev" for="i5"><span>&#x2039;</span></label>
            <label class="next" for="i2"><span>&#x203a;</span></label>
          </div>

          <div class="slide_img" id="two">
            <div class="ui grid slide">
              <div class="ui eight wide column slide1">
                <img class="ui centered rounded fluid image slide1" src="/images/landing-page-2.jpg">
              </div>
              <div class="ui eight wide column">
                <h1 style="margin-top: 170px; padding-right: 200px" class="ui landing-section-header">Find a ride</h1>
                <h1 style="padding-right: 200px" class="landing-section-header">Or</h1>
                <h1 style="padding-right: 200px" class="landing-section-header">Give a ride</h1>

              </div>
            </div>

            <label class="prev" for="i1"><span>&#x2039;</span></label>
            <label class="next" for="i3"><span>&#x203a;</span></label>

          </div>

          <div class="slide_img" id="three">
            <div class="ui grid slide">
              <div class="ui eight wide column slide1">
                <img class="ui huge centered rounded fluid image slide1" src="/images/landing-page-3.png">
              </div>
            </div>

            <label class="prev" for="i2"><span>&#x2039;</span></label>
            <label class="next" for="i4"><span>&#x203a;</span></label>
          </div>

          <div class="slide_img" id="four">
            <div class="ui grid slide">
              <div class="ui eight wide column slide1">
                <img class="ui huge centered rounded fluid image slide1" src="/images/landing-page-4.jpg" style="margin-top: 60px">
              </div>
              <div class="ui eight wide column slide1-2">
                <h1 class="ui landing-section-header">Rate drivers and riders </h1>
                <h4 class="landing-section-header1" style="padding: 0px 20px 0px 30px">Highest rated will be named "Driver of the month" or "Rider of the month"</h4>
              </div>
            </div>

            <label class="prev" for="i3"><span>&#x2039;</span></label>
            <label class="next" for="i5"><span>&#x203a;</span></label>
          </div>
          <div class="slide_img" id="five">
            <div class="ui grid slide">
              <div class="ui eight wide column slide1">
                <img class="ui huge centered rounded fluid image slide1" src="/images/landing-page-5.jpg" style="margin-top: 60px">
              </div>
              <div class="ui eight wide column slide1-2">
                <h1 class="ui landing-section-header">Schedule when your availability </h1>
                <h4 class="landing-section-header1" style="padding: 0px 20px 0px 30px">Input date/time when you're headed to school</h4>
              </div>
            </div>
            <label class="prev" for="i4"><span>&#x2039;</span></label>
            <label class="next" for="i1"><span>&#x203a;</span></label>
          </div>

          <div id="nav_slide">
            <label for="i1" class="dots" id="dot1"></label>
            <label for="i2" class="dots" id="dot2"></label>
            <label for="i3" class="dots" id="dot3"></label>
            <label for="i4" class="dots" id="dot4"></label>
            <label for="i5" class="dots" id="dot5"></label>
          </div>

        </div>

        <div class="ui grid" style="margin-right: 20px">
          <div class="ui center aligned sixteen wide column">
            {{> Cas_Login size="large"}}
          </div>
        </div>
      </div>
    </div>
  </template>
