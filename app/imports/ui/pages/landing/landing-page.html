<template name="Landing_Page">
  <link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Baloo' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Mitr' rel='stylesheet'>

  <div class="ui fluid container">
  <div class="ui grid landing" style="background-size: cover">
    <div class="four wide column">
      <div class="home-container" style="background-size: cover">
        <div class="ui top fixed borderless pointing inverted labeled icon menu" style="background: transparent">
          <div class="ui container header" style="background: transparent">
            <div class="item"><h1>Shooots</h1></div>
            <div class="right aligned white item" style="color: blue">{{> Cas_Login }}</div>
          </div>
        </div>

        <input type="radio" id="i1" name="images" checked/>
        <input type="radio" id="i2" name="images"/>
        <input type="radio" id="i3" name="images"/>
        <input type="radio" id="i4" name="images"/>
        <input type="radio" id="i5" name="images"/>

        <div class="slide_img" id="one" style="">
          <div class="ui grid slide">
            <div class="ui ten wide column slide1">
              <h1 class="ui landing-section-header">Commuting to school a hassle?</h1>
              <h4 class="landing-section-header1">Find fellow students nearby
                that are headed to school right now</h4>
            </div>
          </div>

          <label class="prev" for="i5" style="padding-right: 100px"><span>&#x2039;</span></label>
          <label class="next" for="i2"><span>&#x203a;</span></label>
        </div>


        <div class="slide_img" id="two">
          <div class="ui grid slide">
            <div class="ui five wide column slide2">
              <h1 class="ui landing-section-header2">Find a ride </h1>
              <h1 class="ui landing-section-header2">or </h1>
              <h1 class="ui landing-section-header2">Give a ride </h1>
            </div>
          </div>

          <label class="prev" for="i1" style="padding-right: 100px"><span>&#x2039;</span></label>
          <label class="next" for="i3"><span>&#x203a;</span></label>
        </div>


        <div class="slide_img" id="three" style="">
          <div class="ui grid slide">
            <div class="ui seven wide column slide3">
              <h1 class="ui landing-section-header3">Create a profile </h1>
              <h3 class="landing-section-header3">Filter through drivers in your location</h3>
            </div>
          </div>
          <label class="prev" for="i2" style="padding-right: 100px"><span>&#x2039;</span></label>
          <label class="next" for="i4"><span>&#x203a;</span></label>
        </div>

        <div class="slide_img" id="four">
          <div class="ui grid slide">
            <div class="ui five wide column slide4">
              <h1 class="ui landing-section-header4">Rate drivers and riders </h1>
              <h3 class="landing-section-header4">Filter through drivers in your location</h3>
            </div>
          </div>

          <label class="prev" for="i3" style="padding-right: 100px"><span>&#x2039;</span></label>
          <label class="next" for="i5"><span>&#x203a;</span></label>
        </div>


        <div class="slide_img" id="five">
          <div class="ui grid slide">
            <div class="ui eight wide column slide5">
              <h1 class="ui landing-section-header5">Schedule your availability</h1>
              <h3 class="landing-section-header5">Input dates/times when you're headed to
                school</h3>
            </div>
          </div>

          <label class="prev" for="i4" style="padding-right: 100px"><span>&#x2039;</span></label>
          <label class="next" for="i1"><span>&#x203a;</span></label>
        </div>
        <div id="nav_slide">
          <label for="i1" class="dots" id="dot1"></label>
          <label for="i2" class="dots" id="dot2"></label>
          <label for="i3" class="dots" id="dot3"></label>
          <label for="i4" class="dots" id="dot4"></label>
          <label for="i5" class="dots" id="dot5"></label>
        </div>

      </div>

    </div>
  </div>
  </div>
</template>
