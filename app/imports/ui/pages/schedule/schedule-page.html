<template name="Schedule_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment" style="border: none; box-shadow: none;">
    <div class="ui dividing header">
      Schedule My Carpool
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Select_Form_Control label="TimeSlot" options=times multiple=false }}
      </div>
      <div class="fields">
        {{> Select_Form_Control label="Time" options=ridetimes multiple=false }}
        {{> Select_Form_Control label="Seats" options=availableseats multiple=false}}
      </div>

      <div class="fields">
        {{> Select_Form_Control label="Month" options=months multiple=false }}
        {{> Select_Form_Control label="Day" options=days multiple=false }}
        {{> Select_Form_Control label="Year" options=years multiple=false }}
      </div>



      {{> TextArea_Form_Control label="Comments" value=commuter.comments placeholder="Type any comments to driver/rider here. (Example: 'Contact my phone number for faster responses. Let me know where you want to meet for the pickup.')" errorMessage=(fieldError "comments")}}


      <button class="ui fluid primary button" type="submit">Schedule Ride</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Carpool appointment successfully created.</p>
      </div>
      {{/if}}

    </form>

  </div>

  {{/if}}

</template>
