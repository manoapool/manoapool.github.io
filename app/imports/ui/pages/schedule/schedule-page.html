<template name="Schedule_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Schedule My Carpool
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        <div class="profile-image" style="border: 1px solid black; max-width: 300px; height: 300px; overflow: hidden;">
          <img src="/images/default-profile-pic.jpg" style="max-width: 300px; height: 300px;">
        </div>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
        <i class="star icon"></i>
      </div>

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="Philip" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="fields">
        {{> Text_Form_Control label="City" placeholder="Honolulu" value=profile.city errorMessage=(fieldError "city")}}
        {{> Text_Form_Control label="Zipcode" placeholder="96822" value=profile.zipcode errorMessage=(fieldError "zipcode")}}
      </div>

      <div class="field">
        {{> Checkbox_Form_Control label="Allow driver/rider to see your:" value=profile.allow errorMessage=(fieldError "allow")}}
      </div>

      <div class="fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="phoneNumber" id="phoneNumber" value="profile.phoneNumber" checked=false>
            <label>Phone Number</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="email" id="email" value="profile.email" checked=false>
            <label>UH Email Address</label>
          </div>
        </div>
      </div>

      {{> TextArea_Form_Control label="Comments" value=profile.comments placeholder="Type any comments to driver/rider here. (Example: 'Contact my phone number for faster responses. Let me know where you want to meet for the pickup.')" errorMessage=(fieldError "comments")}}


      <button class="ui fluid primary button" type="submit">Schedule</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Carpool appointment successfully created.</p>
      </div>
      {{/if}}

    </form>

  </div>

  {{/if}}

</template>
