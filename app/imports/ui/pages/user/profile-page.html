<template name="Profile_Page">
  <link rel="stylesheet" href="profile-page.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

  <div class="ui grid container" id="main">
    {{#if Template.subscriptionsReady}}

    <div class="sixteen wide column" style="padding: 0;">
      <!--<div class="ui dividing header">-->
        {{#if isCreated}}
          <h1 class="profile-header" style="font-size: 40px">Update Profile</h1>
        {{else}}
          <h1 class="profile-header" style="font-size: 40px">Create Profile</h1>
        {{/if}}
     <!-- </div>-->
    </div>

    <div class="ui grid raised secondary segment" id="profile">

    <div class="left floated left aligned eight wide column" id="image-upload">
      <h3 class="picture-header" style="text-align: center; font-size: 25px;">Profile Picture</h3>
      {{> Upload_Picture }}
    </div>

    <div class="right floated left aligned eight wide column" id="profile-form">
      <h3 class="picture-header" style="text-align: center; font-size: 25px;">Personal Information</h3>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First" placeholder="Philip" value=profile.firstName errorMessage=(fieldError "firstName") required=true}}
          {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError "lastName") required=true}}
        </div>

        <div class="field">
          {{> Radio_Form_Control label="Status" name="Status" radios=status required=true}}
        </div>

        <!--this is where picture text field used to be-->

        <div class="field">
          {{> Text_Form_Control label="Address" placeholder="Address" value=profile.address errorMessage=(fieldError "address")}}
        </div>

        <div class="fields">
          {{> Select_Form_Control label="City" options=cities value=profile.city errorMessage=(fieldError "city")}}
          {{> Text_Form_Control label="Zipcode" placeholder="96822" value=profile.zipcode errorMessage=(fieldError "zipcode")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Email" placeholder="username@hawaii.edu" value=profile.email errorMessage=(fieldError "email")}}
        </div>

        <div class="field">
          {{> Text_Form_Control label="Phone" value=profile.phone placeholder="(808) 000-0000" errorMessage=(fieldError "phone")}}
        </div>

        <button class="ui fluid primary button" type="submit"> <!--onclick="location.href='home'"--> Submit</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Profile data successfully updated.</p>
          </div>
        {{/if}}

      </form>
    </div>

    </div>


  {{/if}}
  </div>
</template>
