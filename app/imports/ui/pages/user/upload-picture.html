<template name="Upload_Picture">

    <form class="ui form  image-data-form {{ successClass }} {{ errorClass }}">
      {{#if Template.subscriptionsReady}}
        {{#if isEmpty}}
          <img class="ui image" style="border:1px solid black; width: 300px; height: 300px;" src="/images/default-profile-pic.jpg">
        {{ else }}
          <img class="ui image" style="border:1px solid black;" src="{{getRecentImage.url}}">
        {{/if}}
      {{/if}}

      {{> Cloudinary_Upload_Widget label="Picture" errorMessage=(fieldError "url")}}
      <button class="ui fluid primary button" type="submit">Confirm</button>
    </form>

</template>
