<template name="Upload_Picture">

  <div style="margin-top: 20px" class="ui container">

    <form class="ui form  image-data-form {{ successClass }} {{ errorClass }}">
      {{#if Template.subscriptionsReady}}
        {{#if isEmpty}}
          <img class="ui image" style="border:1px solid black;" src="/images/default-profile-pic.jpg">
        {{ else }}
          <img class="ui image" style="border:1px solid black;" src="{{getRecentImage.url}}">
        {{/if}}
      {{/if}}

      {{> Cloudinary_Upload_Widget label="Picture" errorMessage=(fieldError "url")}}
      <button class="ui primary button" type="submit">Confirm</button>
    </form>

  </div>
</template>
