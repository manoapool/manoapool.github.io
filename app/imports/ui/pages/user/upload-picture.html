<template name="Upload_Picture">

    <form class="ui form  image-data-form {{ successClass }} {{ errorClass }}">
      {{#if Template.subscriptionsReady}}
        {{#if isEmpty}}
          <img class="ui bordered centered image" style="margin-bottom: 6px; width: 350px; height: 350px;" src="/images/default-profile-pic.jpg">
        {{ else }}
          <img class="ui bordered centered image" style="margin-bottom: 6px; width: 350px; height: 350px;" src="{{getRecentImage.url}}">
        {{/if}}
      {{/if}}

      {{> Cloudinary_Upload_Widget label="Picture" errorMessage=(fieldError "url")}}
      <button class="ui fluid primary button" type="submit">Confirm</button>
    </form>

</template>
