<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <div class="ui grid">

        <div class="ui six wide column">
          <h1 class="ui small header">Schedule a Ride</h1>
          <form class="ui equal width form filter-data-form">
            <div class="field">
              {{> Select_Form_Control label="Interests" options=interests multiple=true }}
              {{> Select_Form_Control label="City" options=cities multiple=false }}
              {{> Text_Form_Control label="Zipcode" placeholder="Enter" }}

            </div>
            <button class="ui teal button" type="submit">Filter</button>
          </form>
        </div>
      <div class="ui ten wide column">
      {{> Filter_Page_Directory profiles=profiles }}
      </div>
    </div>
    </div>
  {{/if}}
</template>
